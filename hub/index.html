<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Device Monitor</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <style>
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    div {
      width: 100%;
      height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    div.container {
      width: 90%;
      /* height: 80%; */
      display: flex;
      flex-direction: row;
      align-content: flex-start;
      align-items: flex-start;
      border: 1px solid green;
      padding: 20px;
    }
    div.device {
      display: flex;
      width: 80px;
      height: 80px;
      margin-right: 20px;
    }
    .ON {
      background-color: green;
    }
    .OFF {
      background-color: gray;
    }
  </style>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // connect with server via websocket
      const socket = io('/chat');
      socket.on('connect', () => {
        console.log('connect to server ok ...', socket.id);
      });

      const Device = (props) => (
        <div className={`${props.state} device`}>
          <h3>{props.state}</h3>
          <h5>{props.name}</h5>
        </div>
      );

      class DeviceList extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            devices: [],
          };
        }
        componentDidMount() {
          socket.on('presence', (msg) => {
            console.log('presence:', msg);
            const devices = Object.keys(msg).map((item) => {
              const device = { name: item, state: msg[item] };
              return device;
            });
            console.log(devices);
            this.setState({ devices });
          });
        }
        render() {
          const items = this.state.devices.map((item) => (
            <Device key={item.name} name={item.name} state={item.state} />
          ));
          return <div className="container"> {items} </div>;
        }
      }

      ReactDOM.render(
        <div>
          <h1>Device Monitor</h1>
          <DeviceList />
        </div>,
        document.getElementById('root'),
      );
    </script>
  </body>
</html>
